{% extends 'base.html' %}

{% block content %}
<section class="section-content padding-y" style="min-height:84vh">
    <div class="container mx-auto" style="max-width: 400px; margin-top:100px;">
        <div class="card p-4">
            <h4 class="card-title mb-3 text-center">Verify Your Account</h4>
            {% include 'includes/alerts.html' %}
            <p class="text-center text-muted mb-3">Enter the OTP sent to your email.</p>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="otp" class="form-control text-center" placeholder="Enter OTP" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">Verify</button>
            </form>
            <p class="text-center mt-3 text-muted" style="font-size: 0.9rem;">
                Or, you can also verify by clicking the link sent to your email.
            </p>
        </div>
    </div>
</section>
{% endblock %}
