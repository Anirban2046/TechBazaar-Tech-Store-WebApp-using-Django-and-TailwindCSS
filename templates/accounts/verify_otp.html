{% extends 'base.html' %}

{% block content %}

<section class="section-conten padding-y" style="min-height:84vh">

  <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
    <div class="card-body">
      {% include 'includes/alerts.html' %}
       <h4 class="card-title mb-4 text-center">Verify Your Account</h4>
       <p class="text-center text-muted">Enter the OTP sent to your email.</p>

      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <input type="text" name="otp" class="form-control text-center" placeholder="Enter OTP" required>
        </div>
        <div class="form-group mt-3">
          <button type="submit" class="btn btn-primary btn-block">Verify</button>
        </div>
      </form>

      <p class="text-center mt-3 text-muted" style="font-size: 0.9rem;">
        Or, you can also verify by clicking the link sent to your email.
      </p>
    </div> <!-- card-body -->
  </div> <!-- card -->

</section>

{% endblock %}
