{% extends 'base.html' %}

{% block content %}

<section class="py-6 bg-gray-50">

  {% include 'includes/alerts.html' %}

  <div class="container mx-auto px-2 sm:px-4">
    <div class="flex flex-col md:flex-row md:gap-6">

      <!-- Sidebar -->
      {% include 'includes/dashboard_sidebar.html' %}

      <!-- Main Content -->
      <main class="flex-1">
        <article class="bg-white rounded-lg shadow-md mb-6">

          <!-- Header -->
          <header class="bg-gray-100 p-4 rounded-t-lg text-sm sm:text-base md:text-lg font-semibold">
            <strong>Change Your Password</strong>
          </header>

          <!-- Form -->
          <div class="p-4 sm:p-6 md:p-8">
            <form action="{% url 'change_password' %}" method="POST" class="space-y-4">
              {% csrf_token %}

              <div class="flex flex-col">
                <label class="mb-1 text-sm sm:text-base md:text-lg">Current Password</label>
                <input type="password" name="current_password" placeholder="Current Password"
                       class="border border-gray-300 rounded-md px-3 py-2 text-sm sm:text-base md:text-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
              </div>

              <div class="flex flex-col">
                <label class="mb-1 text-sm sm:text-base md:text-lg">Create New Password</label>
                <input type="password" name="new_password" placeholder="Create New Password"
                       class="border border-gray-300 rounded-md px-3 py-2 text-sm sm:text-base md:text-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
              </div>

              <div class="flex flex-col">
                <label class="mb-1 text-sm sm:text-base md:text-lg">Confirm New Password</label>
                <input type="password" name="confirm_password" placeholder="Confirm New Password"
                       class="border border-gray-300 rounded-md px-3 py-2 text-sm sm:text-base md:text-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
              </div>

              <div>
                <button type="submit"
                        class="w-full bg-blue-500 text-white font-semibold rounded-md py-2 sm:py-2.5 md:py-3 text-sm sm:text-base md:text-lg hover:bg-blue-600 transition-colors duration-300">
                  Submit
                </button>
              </div>

            </form>
          </div>

        </article>
      </main>

    </div>
  </div>

</section>

{% endblock %}
