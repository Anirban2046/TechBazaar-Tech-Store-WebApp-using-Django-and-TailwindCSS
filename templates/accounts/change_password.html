{% extends 'base.html' %}

{% block content %}

<section class="py-3 sm:py-4 md:py-6 min-h-screen bg-gradient-to-br from-slate-50 to-slate-200">
  {% include 'includes/alerts.html' %}

  <div class="container mx-auto px-1 xs:px-2 sm:px-4 lg:px-6">
    <div class="flex flex-col lg:flex-row lg:gap-6">

      <!-- Sidebar -->
      {% include 'includes/dashboard_sidebar.html' %}

      <!-- Main Content -->
      <main class="flex-1">
        <article class="rounded-lg sm:rounded-xl md:rounded-2xl mb-3 sm:mb-4 md:mb-6 overflow-hidden bg-gradient-to-br from-white via-slate-50 to-white border border-slate-200 shadow-xl backdrop-blur-sm">

          <!-- Header -->
          <header class="p-2 xs:p-3 sm:p-4 md:p-6 relative z-10 bg-gradient-to-br from-slate-800 to-slate-700 overflow-hidden">
            <!-- Decorative gradient overlay -->
            <div class="absolute inset-0 bg-gradient-to-br from-transparent via-red-500/10 to-transparent opacity-50"></div>
            
            <div class="relative z-10 inline-flex items-center gap-2 sm:gap-3 bg-gray-800/80 backdrop-blur-sm rounded-full py-2 px-3 xs:py-2 xs:px-4 sm:py-3 sm:px-6 mb-2 sm:mb-3 md:mb-4 overflow-hidden group">
              <!-- Shimmer effect -->
              <div class="absolute inset-0 -translate-x-full group-hover:translate-x-full bg-gradient-to-r from-transparent via-white/10 to-transparent transition-transform duration-600 ease-out"></div>
              
              <div class="w-6 h-6 xs:w-8 xs:h-8 sm:w-10 sm:h-10 rounded-full bg-gradient-to-br from-red-400 to-red-600 flex items-center justify-center shadow-lg">
                <i class="fa fa-lock text-white text-xs xs:text-sm sm:text-lg"></i>
              </div>
              <div class="flex items-center">
                <strong class="text-[8px] xs:text-[10px] sm:text-xs md:text-sm lg:text-base xl:text-lg font-bold text-white">Change Your Password</strong>
                <span class="ml-1.5 xs:ml-2 sm:ml-3 bg-gradient-to-br from-red-500 to-red-600 text-white rounded-full px-1.5 xs:px-2 sm:px-3 py-0.5 xs:py-1 text-[9px] xs:text-[10px] sm:text-xs font-semibold shadow-lg shadow-red-500/40">Security</span>
              </div>
            </div>
          </header>

          <div class="p-2 xs:p-3 sm:p-4 md:p-6 lg:p-8 xl:p-10">

            <!-- Form Container -->
            <div class="bg-gradient-to-br from-white to-slate-50 rounded-xl sm:rounded-2xl border border-slate-200 overflow-hidden shadow-md">
              <form action="{% url 'change_password' %}" method="POST">
                {% csrf_token %}

                <!-- Password Fields Section -->
                <div class="p-3 xs:p-4 sm:p-5 md:p-6 bg-gradient-to-br from-red-50 to-red-100">

                  <!-- Current Password -->
                  <div class="mb-4 xs:mb-5 sm:mb-6 md:mb-8">
                    <label for="currentPassword" class="flex items-center text-[11px] xs:text-xs sm:text-sm md:text-base font-semibold text-gray-700 mb-1.5 xs:mb-2 sm:mb-2.5">
                      <i class="fa fa-lock text-gray-400 mr-1 xs:mr-1.5 sm:mr-2 text-[10px] xs:text-xs sm:text-sm"></i>
                      Current Password <span class="text-red-500">*</span>
                    </label>
                    <div class="relative">
                      <input type="password" name="current_password" id="currentPassword" placeholder="Enter your current password"
                             class="w-full border-2 border-gray-300 rounded-lg xs:rounded-xl sm:rounded-2xl px-3 xs:px-4 sm:px-5 py-2 xs:py-2.5 sm:py-3 pr-10 xs:pr-11 sm:pr-12 text-[11px] xs:text-xs sm:text-sm md:text-base transition-all duration-300 bg-white shadow-sm hover:border-gray-400 hover:shadow-md focus:outline-none focus:border-red-500 focus:shadow-lg focus:shadow-red-500/10 focus:-translate-y-px" required>
                      <button type="button" class="absolute right-2 xs:right-2.5 sm:right-3 top-1/2 -translate-y-1/2 bg-transparent border-0 text-gray-500 cursor-pointer p-1 xs:p-1.5 rounded transition-all duration-200 hover:text-gray-700 hover:bg-gray-100 toggle-password">
                        <i data-feather="eye" class="w-3 h-3 xs:w-4 xs:h-4 sm:w-5 sm:h-5"></i>
                      </button>
                    </div>
                  </div>

                  <!-- New Password -->
                  <div class="mb-4 xs:mb-5 sm:mb-6 md:mb-8">
                    <label for="newPassword" class="flex items-center text-[11px] xs:text-xs sm:text-sm md:text-base font-semibold text-gray-700 mb-1.5 xs:mb-2 sm:mb-2.5">
                      <i class="fa fa-key text-gray-400 mr-1 xs:mr-1.5 sm:mr-2 text-[10px] xs:text-xs sm:text-sm"></i>
                      Create New Password <span class="text-red-500">*</span>
                    </label>
                    <div class="relative">
                      <input type="password" name="new_password" id="newPassword" placeholder="Create a strong new password"
                             class="w-full border-2 border-gray-300 rounded-lg xs:rounded-xl sm:rounded-2xl px-3 xs:px-4 sm:px-5 py-2 xs:py-2.5 sm:py-3 pr-10 xs:pr-11 sm:pr-12 text-[11px] xs:text-xs sm:text-sm md:text-base transition-all duration-300 bg-white shadow-sm hover:border-gray-400 hover:shadow-md focus:outline-none focus:border-red-500 focus:shadow-lg focus:shadow-red-500/10 focus:-translate-y-px" required>
                      <button type="button" class="absolute right-2 xs:right-2.5 sm:right-3 top-1/2 -translate-y-1/2 bg-transparent border-0 text-gray-500 cursor-pointer p-1 xs:p-1.5 rounded transition-all duration-200 hover:text-gray-700 hover:bg-gray-100 toggle-password">
                        <i data-feather="eye" class="w-3 h-3 xs:w-4 xs:h-4 sm:w-5 sm:h-5"></i>
                      </button>
                    </div>
                    <div class="mt-1.5 xs:mt-2 sm:mt-2.5">
                      <div class="w-full h-1 xs:h-1.5 bg-gray-200 rounded-full overflow-hidden">
                        <div class="h-full w-0 transition-all duration-300 rounded-full" id="strengthBar"></div>
                      </div>
                      <span class="block mt-1 xs:mt-1.5 text-[9px] xs:text-[10px] sm:text-xs text-gray-500" id="strengthText">Password strength</span>
                    </div>
                  </div>

                  <!-- Confirm Password -->
                  <div class="mb-0">
                    <label for="confirmPassword" class="flex items-center text-[11px] xs:text-xs sm:text-sm md:text-base font-semibold text-gray-700 mb-1.5 xs:mb-2 sm:mb-2.5">
                      <i class="fa fa-check-circle text-gray-400 mr-1 xs:mr-1.5 sm:mr-2 text-[10px] xs:text-xs sm:text-sm"></i>
                      Confirm New Password <span class="text-red-500">*</span>
                    </label>
                    <div class="relative">
                      <input type="password" name="confirm_password" id="confirmPassword" placeholder="Confirm your new password"
                             class="w-full border-2 border-gray-300 rounded-lg xs:rounded-xl sm:rounded-2xl px-3 xs:px-4 sm:px-5 py-2 xs:py-2.5 sm:py-3 pr-10 xs:pr-11 sm:pr-12 text-[11px] xs:text-xs sm:text-sm md:text-base transition-all duration-300 bg-white shadow-sm hover:border-gray-400 hover:shadow-md focus:outline-none focus:border-red-500 focus:shadow-lg focus:shadow-red-500/10 focus:-translate-y-px" required>
                      <button type="button" class="absolute right-2 xs:right-2.5 sm:right-3 top-1/2 -translate-y-1/2 bg-transparent border-0 text-gray-500 cursor-pointer p-1 xs:p-1.5 rounded transition-all duration-200 hover:text-gray-700 hover:bg-gray-100 toggle-password">
                        <i data-feather="eye" class="w-3 h-3 xs:w-4 xs:h-4 sm:w-5 sm:h-5"></i>
                      </button>
                    </div>
                    <div class="mt-1.5 xs:mt-2 sm:mt-2.5 text-[9px] xs:text-[10px] sm:text-xs font-medium" id="passwordMatch"></div>
                  </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex flex-col sm:flex-row gap-1 sm:gap-2 p-3 xs:p-4 sm:p-5 md:p-6 pt-1 mb-2 bg-gradient-to-br from-slate-50 to-slate-200 border-t border-slate-200">
                  <button type="submit" class="flex-1 bg-gradient-to-br from-red-500 to-red-600 text-white font-semibold border-0 rounded-lg xs:rounded-xl sm:rounded-2xl px-4 xs:px-5 sm:px-6 py-2 xs:py-2.5 sm:py-3 text-[11px] xs:text-xs sm:text-sm md:text-base cursor-pointer transition-all duration-300 flex items-center justify-center shadow-lg shadow-red-500/40 hover:bg-gradient-to-br hover:from-red-600 hover:to-red-700 hover:-translate-y-0.5 sm:hover:-translate-y-1 hover:shadow-xl hover:shadow-red-500/50">
                    <i class="fa fa-save mr-1 xs:mr-1.5 sm:mr-2 text-[10px] xs:text-xs sm:text-sm"></i>
                    Update Password
                  </button>
                </div>

              </form>
            </div>

          </div>

        </article>
      </main>
    </div>
  </div>

</section>

<style>
/* Password strength colors */
.strength-weak { background: #ef4444; }
.strength-fair { background: #f59e0b; }
.strength-good { background: #10b981; }
.strength-strong { background: #059669; }

/* Password match colors */
.match-success { color: #059669; }
.match-error { color: #ef4444; }

/* Responsive adjustments for very small screens - following orders template pattern */
@media (max-width: 374px) {
    .text-\[8px\] {
        font-size: 7px;
    }
    
    .text-\[9px\] {
        font-size: 8px;
    }
    
    .text-\[10px\] {
        font-size: 9px;
    }
    
    .text-\[11px\] {
        font-size: 10px;
    }
    
    /* Disable transform effects on very small screens */
    .hover\:-translate-y-px:hover,
    .hover\:-translate-y-0\.5:hover,
    .sm\:hover\:-translate-y-1:hover {
        transform: none;
    }
}

/* Disable hover transforms on small screens */
@media (max-width: 640px) {
    .sm\:hover\:-translate-y-1:hover {
        transform: none;
    }
}
</style>

<script>
  // Feather icons
  feather.replace();

  // Password toggle functionality
  document.querySelectorAll('.toggle-password').forEach(button => {
    button.addEventListener('click', () => {
      const input = button.parentNode.querySelector('input[type="password"], input[type="text"]');
      if (input.type === 'password') {
        input.type = 'text';
        button.innerHTML = '<i data-feather="eye-off" class="w-3 h-3 xs:w-4 xs:h-4 sm:w-5 sm:h-5"></i>';
      } else {
        input.type = 'password';
        button.innerHTML = '<i data-feather="eye" class="w-3 h-3 xs:w-4 xs:h-4 sm:w-5 sm:h-5"></i>';
      }
      feather.replace();
    });
  });

  // Password strength checker
  const newPasswordInput = document.getElementById('newPassword');
  const strengthBar = document.getElementById('strengthBar');
  const strengthText = document.getElementById('strengthText');

  function checkPasswordStrength(password) {
    let strength = 0;
    let feedback = [];

    if (password.length >= 8) strength++;
    else feedback.push('at least 8 characters');

    if (/[A-Z]/.test(password)) strength++;
    else feedback.push('uppercase letter');

    if (/[a-z]/.test(password)) strength++;
    else feedback.push('lowercase letter');

    if (/[0-9]/.test(password)) strength++;
    else feedback.push('number');

    if (/[^A-Za-z0-9]/.test(password)) strength++;
    else feedback.push('special character');

    return { strength, feedback };
  }

  newPasswordInput.addEventListener('input', () => {
    const password = newPasswordInput.value;
    const { strength, feedback } = checkPasswordStrength(password);
    
    // Update strength bar
    const percentage = (strength / 5) * 100;
    strengthBar.style.width = percentage + '%';
    
    // Update strength bar color and text
    strengthBar.className = 'h-full w-0 transition-all duration-300 rounded-full';
    if (strength <= 1) {
      strengthBar.classList.add('strength-weak');
      strengthText.textContent = 'Weak password';
      strengthText.style.color = '#ef4444';
    } else if (strength <= 2) {
      strengthBar.classList.add('strength-fair');
      strengthText.textContent = 'Fair password';
      strengthText.style.color = '#f59e0b';
    } else if (strength <= 3) {
      strengthBar.classList.add('strength-good');
      strengthText.textContent = 'Good password';
      strengthText.style.color = '#10b981';
    } else {
      strengthBar.classList.add('strength-strong');
      strengthText.textContent = 'Strong password';
      strengthText.style.color = '#059669';
    }

    if (password === '') {
      strengthBar.style.width = '0%';
      strengthText.textContent = 'Password strength';
      strengthText.style.color = '#6b7280';
    }
  });

  // Password match checker
  const confirmPasswordInput = document.getElementById('confirmPassword');
  const passwordMatch = document.getElementById('passwordMatch');

  function checkPasswordMatch() {
    const newPassword = newPasswordInput.value;
    const confirmPassword = confirmPasswordInput.value;

    if (confirmPassword === '') {
      passwordMatch.textContent = '';
      return;
    }

    if (newPassword === confirmPassword) {
      passwordMatch.textContent = '✓ Passwords match';
      passwordMatch.className = 'mt-1.5 xs:mt-2 sm:mt-2.5 text-[9px] xs:text-[10px] sm:text-xs font-medium match-success';
    } else {
      passwordMatch.textContent = '✗ Passwords do not match';
      passwordMatch.className = 'mt-1.5 xs:mt-2 sm:mt-2.5 text-[9px] xs:text-[10px] sm:text-xs font-medium match-error';
    }
  }

  newPasswordInput.addEventListener('input', checkPasswordMatch);
  confirmPasswordInput.addEventListener('input', checkPasswordMatch);
</script>

{% endblock %}
