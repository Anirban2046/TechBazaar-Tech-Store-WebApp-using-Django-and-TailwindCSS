{% extends 'base.html' %}

{% block content %}

<section class="min-h-[83vh] py-6 bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 relative overflow-hidden">
  <!-- Background decorative elements -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute -top-4 -right-4 w-72 h-72 bg-blue-200 rounded-full mix-blend-multiply filter blur-xl opacity-30 animate-pulse"></div>
    <div class="absolute -bottom-8 -left-4 w-72 h-72 bg-purple-200 rounded-full mix-blend-multiply filter blur-xl opacity-30 animate-pulse"></div>
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-80 h-80 bg-indigo-200 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse"></div>
  </div>

  <!-- ============================ COMPONENT RESET PASSWORD   ================================= -->
  
  <div class="relative z-10 container mx-auto mt-4 md:mt-8 px-2 sm:px-4">
    <div class="max-w-lg mx-auto">
      
      <!-- Reset Password Card -->
      <div class="bg-white backdrop-blur-sm bg-opacity-95 rounded-2xl shadow-2xl p-3 sm:p-4 md:p-6 border border-white border-opacity-20 relative overflow-hidden">
        
        <!-- Card header decoration -->
        <div class="absolute top-0 left-0 right-0 h-1 bg-gradient-to-r from-blue-500 via-indigo-500 to-purple-500"></div>
        
        <!-- Header Section -->
        <div class="text-center mb-4">
          <div class="inline-flex items-center justify-center w-12 h-12 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-xl mb-3 shadow-lg">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
            </svg>
          </div>
          <h1 class="text-lg sm:text-xl md:text-2xl font-bold bg-gradient-to-r from-gray-800 to-gray-600 bg-clip-text text-transparent mb-1">
            Reset Password
          </h1>
          <p class="text-gray-500 text-xs sm:text-sm">Create a new secure password</p>
        </div>

        {% include 'includes/alerts.html' %}

        <!-- Reset Password Form -->
        <form action="{% url 'resetPassword' %}" method="POST" class="space-y-3">
          {% csrf_token %}

          <!-- Create Password Field -->
          <div class="space-y-1">
            <label for="password" class="block text-xs font-medium text-gray-700 ml-1">New Password</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
              </div>
              <input type="password" name="password" id="password" placeholder="Enter your new password"
                     class="w-full pl-9 pr-11 py-2.5 border-2 border-gray-200 rounded-xl
                            text-[10px] sm:text-sm md:text-base lg:text-lg
                            focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none
                            transition-all duration-300 bg-gray-50 hover:bg-white hover:border-gray-300" required>
              <button type="button" id="togglePassword"
                      class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 focus:outline-none transition-colors duration-200">
                <i data-feather="eye" class="w-4 h-4"></i>
              </button>
            </div>
            <!-- Password Strength Indicator -->
            <div class="password-strength mt-2">
              <div class="strength-meter bg-gray-200 h-1 rounded-full overflow-hidden">
                <div class="strength-bar h-full transition-all duration-300 rounded-full" id="strengthBar" style="width: 0%;"></div>
              </div>
              <span class="strength-text text-xs text-gray-500 mt-1 block" id="strengthText">Password strength</span>
            </div>
          </div>

          <!-- Confirm Password Field -->
          <div class="space-y-1">
            <label for="confirm_password" class="block text-xs font-medium text-gray-700 ml-1">Confirm Password</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
              </div>
              <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm your new password"
                     class="w-full pl-9 pr-11 py-2.5 border-2 border-gray-200 rounded-xl
                            text-[10px] sm:text-sm md:text-base lg:text-lg
                            focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none
                            transition-all duration-300 bg-gray-50 hover:bg-white hover:border-gray-300" required>
              <button type="button" id="toggleConfirmPassword"
                      class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 focus:outline-none transition-colors duration-200">
                <i data-feather="eye" class="w-4 h-4"></i>
              </button>
            </div>
            <!-- Password Match Indicator -->
            <div class="password-match mt-1 text-xs font-medium" id="passwordMatch"></div>
          </div>

          <!-- Submit Button -->
          <div class="pt-1">
            <button type="submit"
                    class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-semibold rounded-xl
                           py-2 sm:py-2.5 md:py-3 text-sm sm:text-base md:text-lg
                           hover:from-blue-700 hover:to-indigo-700 focus:ring-4 focus:ring-blue-300 focus:outline-none
                           transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5
                           active:transform active:scale-95">
              <span class="flex items-center justify-center">
                <span>Reset Password</span>
                <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
              </span>
            </button>
          </div>

        </form>

        <!-- Sign up link -->
        <div class="text-center pt-4 border-t border-gray-100">
          <p class="text-xs sm:text-sm md:text-base text-gray-600 mb-2">
            Don't have an account?
          </p>
          <a href="{% url 'register' %}" 
             class="inline-flex items-center px-3 py-1.5 text-blue-600 hover:text-blue-800 font-semibold transition-all duration-200 hover:bg-blue-50 rounded-lg border-2 border-blue-200 hover:border-blue-300">
            <span>Create Account</span>
            <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
            </svg>
          </a>
        </div>

      </div>

    </div>
  </div>

</section>

<style>
/* Password strength colors */
.strength-weak { background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); }
.strength-fair { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); }
.strength-good { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
.strength-strong { background: linear-gradient(135deg, #059669 0%, #047857 100%); }

/* Password match colors */
.match-success { color: #059669; }
.match-error { color: #ef4444; }
</style>

<script>
  // Feather icons
  feather.replace();

  // Password toggle for main password
  const passwordInput = document.getElementById('password');
  const togglePassword = document.getElementById('togglePassword');

  togglePassword.addEventListener('click', () => {
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      togglePassword.innerHTML = '<i data-feather="eye-off" class="w-4 h-4"></i>';
    } else {
      passwordInput.type = 'password';
      togglePassword.innerHTML = '<i data-feather="eye" class="w-4 h-4"></i>';
    }
    feather.replace(); // refresh icons
  });

  // Password toggle for confirm password
  const confirmPasswordInput = document.getElementById('confirm_password');
  const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');

  toggleConfirmPassword.addEventListener('click', () => {
    if (confirmPasswordInput.type === 'password') {
      confirmPasswordInput.type = 'text';
      toggleConfirmPassword.innerHTML = '<i data-feather="eye-off" class="w-4 h-4"></i>';
    } else {
      confirmPasswordInput.type = 'password';
      toggleConfirmPassword.innerHTML = '<i data-feather="eye" class="w-4 h-4"></i>';
    }
    feather.replace(); // refresh icons
  });

  // Password strength checker
  const strengthBar = document.getElementById('strengthBar');
  const strengthText = document.getElementById('strengthText');

  function checkPasswordStrength(password) {
    let strength = 0;
    let feedback = [];

    if (password.length >= 8) strength++;
    else feedback.push('at least 8 characters');

    if (/[A-Z]/.test(password)) strength++;
    else feedback.push('uppercase letter');

    if (/[a-z]/.test(password)) strength++;
    else feedback.push('lowercase letter');

    if (/[0-9]/.test(password)) strength++;
    else feedback.push('number');

    if (/[^A-Za-z0-9]/.test(password)) strength++;
    else feedback.push('special character');

    return { strength, feedback };
  }

  if (passwordInput && strengthBar && strengthText) {
    passwordInput.addEventListener('input', () => {
      const password = passwordInput.value;
      const { strength, feedback } = checkPasswordStrength(password);
      
      // Update strength bar
      const percentage = (strength / 5) * 100;
      strengthBar.style.width = percentage + '%';
      
      // Update strength bar color and text
      strengthBar.className = 'strength-bar h-full transition-all duration-300 rounded-full';
      if (strength <= 1) {
        strengthBar.classList.add('strength-weak');
        strengthText.textContent = 'Weak password';
        strengthText.style.color = '#ef4444';
      } else if (strength <= 2) {
        strengthBar.classList.add('strength-fair');
        strengthText.textContent = 'Fair password';
        strengthText.style.color = '#f59e0b';
      } else if (strength <= 3) {
        strengthBar.classList.add('strength-good');
        strengthText.textContent = 'Good password';
        strengthText.style.color = '#10b981';
      } else {
        strengthBar.classList.add('strength-strong');
        strengthText.textContent = 'Strong password';
        strengthText.style.color = '#059669';
      }

      if (password === '') {
        strengthBar.style.width = '0%';
        strengthText.textContent = 'Password strength';
        strengthText.style.color = '#6b7280';
      }
    });
  }

  // Password match checker
  const passwordMatch = document.getElementById('passwordMatch');

  function checkPasswordMatch() {
    if (!passwordInput || !confirmPasswordInput || !passwordMatch) return;
    
    const newPassword = passwordInput.value;
    const confirmPassword = confirmPasswordInput.value;

    if (confirmPassword === '') {
      passwordMatch.textContent = '';
      return;
    }

    if (newPassword === confirmPassword) {
      passwordMatch.textContent = '✓ Passwords match';
      passwordMatch.className = 'password-match mt-1 text-xs font-medium match-success';
    } else {
      passwordMatch.textContent = '✗ Passwords do not match';
      passwordMatch.className = 'password-match mt-1 text-xs font-medium match-error';
    }
  }

  if (passwordInput && confirmPasswordInput) {
    passwordInput.addEventListener('input', checkPasswordMatch);
    confirmPasswordInput.addEventListener('input', checkPasswordMatch);
  }

  // Add subtle animation on form focus
  const inputs = document.querySelectorAll('input[type="password"]');
  inputs.forEach(input => {
    input.addEventListener('focus', function() {
      this.closest('.relative').style.transform = 'translateY(-1px)';
    });
    
    input.addEventListener('blur', function() {
      this.closest('.relative').style.transform = 'translateY(0)';
    });
  });
</script>

{% endblock %}
