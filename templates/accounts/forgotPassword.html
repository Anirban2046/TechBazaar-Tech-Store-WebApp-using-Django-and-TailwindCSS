{% extends 'base.html' %}

{% block content %}

<section class="min-h-[83vh] py-6 bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 relative overflow-hidden">
  <!-- Background decorative elements -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute -top-4 -right-4 w-72 h-72 bg-blue-200 rounded-full mix-blend-multiply filter blur-xl opacity-30 animate-pulse"></div>
    <div class="absolute -bottom-8 -left-4 w-72 h-72 bg-purple-200 rounded-full mix-blend-multiply filter blur-xl opacity-30 animate-pulse"></div>
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-80 h-80 bg-indigo-200 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse"></div>
  </div>

  <div class="relative z-10 container mx-auto mt-4 md:mt-8 px-2 sm:px-4">
    <!-- ============================ COMPONENT FORGOT PASSWORD ================================= -->
    <div class="max-w-lg mx-auto">
      
      <!-- Forgot Password Card -->
      <div class="bg-white backdrop-blur-sm bg-opacity-95 rounded-2xl shadow-2xl p-4 sm:p-6 md:p-8 border border-white border-opacity-20 relative overflow-hidden">
        
        <!-- Card header decoration -->
        <div class="absolute top-0 left-0 right-0 h-1 bg-gradient-to-r from-blue-500 via-indigo-500 to-purple-500"></div>
        
        <!-- Header Section -->
        <div class="text-center mb-6">
          <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-2xl mb-4 shadow-lg">
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
            </svg>
          </div>
          <h1 class="text-lg sm:text-xl md:text-2xl font-bold bg-gradient-to-r from-gray-800 to-gray-600 bg-clip-text text-transparent mb-2">
            Forgot Password
          </h1>
          <p class="text-gray-500 text-xs sm:text-sm leading-relaxed">
            Enter your email to receive a password reset link
          </p>
        </div>

        {% include 'includes/alerts.html' %}

        <!-- Forgot Password Form -->
        <form action="{% url 'forgotPassword' %}" method="POST" class="space-y-4">
          {% csrf_token %}
          
          <!-- Email Input -->
          <div class="space-y-2">
            <label for="email" class="block text-xs font-medium text-gray-700 ml-1">Email Address</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
                </svg>
              </div>
              <input type="email" name="email" id="email" placeholder="Enter your email address" required
                    class="w-full pl-9 pr-4 py-3 border-2 border-gray-200 rounded-xl
                           text-sm sm:text-base
                           focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none
                           transition-all duration-300 bg-gray-50 hover:bg-white hover:border-gray-300">
            </div>
          </div>

          <!-- Link to Login -->
          <div class="flex justify-end">
            <a href="{% url 'login' %}" 
               class="text-sm sm:text-base text-blue-600 hover:text-blue-800 font-medium transition-colors duration-200 hover:underline">
              Remember your password? Sign In
            </a>
          </div>

          <!-- Submit Button -->
          <div class="pt-2">
            <button type="submit"
                    class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-semibold rounded-xl
                           py-2.5 sm:py-3 md:py-3.5 text-sm sm:text-base md:text-lg
                           hover:from-blue-700 hover:to-indigo-700 focus:ring-4 focus:ring-blue-300 focus:outline-none
                           transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5
                           active:transform active:scale-95">
              <span class="flex items-center justify-center">
                <span>Send Reset Link</span>
                <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                </svg>
              </span>
            </button>
          </div>

        </form>

        <!-- Sign up link -->
        <div class="text-center pt-4 border-t border-gray-100">
          <p class="text-xs sm:text-sm md:text-base text-gray-600 mb-2">
            Don't have an account?
          </p>
          <a href="{% url 'register' %}" 
             class="inline-flex items-center px-3 py-1.5 text-blue-600 hover:text-blue-800 font-semibold transition-all duration-200 hover:bg-blue-50 rounded-lg border-2 border-blue-200 hover:border-blue-300">
            <span>Create Account</span>
            <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
            </svg>
          </a>
        </div>

      </div>
    </div>
    <!-- ============================ COMPONENT FORGOT PASSWORD END.// ================================= -->
  </div>
</section>

<script>
  // Add subtle animation on form focus
  const emailInput = document.getElementById('email');
  
  if (emailInput) {
    emailInput.addEventListener('focus', function() {
      this.closest('.relative').style.transform = 'translateY(-1px)';
    });
    
    emailInput.addEventListener('blur', function() {
      this.closest('.relative').style.transform = 'translateY(0)';
    });
  }
</script>

{% endblock %}
