{% extends 'base.html' %}

{% block content %}

<section class="min-h-[84vh] flex items-start justify-center bg-gray-50 pt-44">
  <!-- ============================ COMPONENT LOGIN   ================================= -->
  <div class="w-full max-w-lg bg-white rounded-lg shadow-md">
    <div class="p-6 sm:p-8">
      <h4 class="text-xl sm:text-2xl font-semibold mb-4">Forgot Password</h4>
      
      {% include 'includes/alerts.html' %}
      
      <form action="{% url 'forgotPassword' %}" method="POST" class="space-y-4">
        {% csrf_token %}
        
        <!-- Email Input -->
        <div>
          <input type="email" name="email" placeholder="Email Address"
            class="w-full px-4 py-2 rounded-md border border-gray-300 
                   focus:ring-2 focus:ring-blue-400 focus:border-blue-400 
                   text-sm sm:text-base" required>
        </div>

        <!-- Link -->
        <div class="flex justify-end">
          <a href="{% url 'login' %}" 
            class="text-blue-600 text-sm hover:text-blue-800 no-underline">
            Got password? Login
          </a>
        </div>


        <!-- Submit Button -->
        <div>
          <button type="submit"
            class="w-full bg-blue-600 text-white font-medium py-2 rounded-md 
                   hover:bg-blue-700 transition duration-200 text-sm sm:text-base">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</section>

<!-- Footer Text -->
<p class="text-center mt-6 text-sm sm:text-base">
  Don't have account? 
  <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Sign up</a>
</p>
<br><br>
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->

{% endblock %}
