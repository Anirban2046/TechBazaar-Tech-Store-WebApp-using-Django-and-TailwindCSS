{% if messages %}
    {% for message in messages %}
        <div id="message" class="container">
            <div class="alert 
                {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                    alert-danger
                {% else %}
                    alert-success
                {% endif %}" 
                role="alert">
                
                <button type="button" class="close" data-dismiss="alert">
                    <span aria-hidden="true">&times;</span>
                </button>

                {{ message }}
            </div>
        </div>
    {% endfor %}
{% endif %}
