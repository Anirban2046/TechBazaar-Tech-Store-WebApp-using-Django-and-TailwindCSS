{% if messages %}
    {% for message in messages %}
        <div id="message" class="container mx-auto px-2 sm:px-4 my-1">
            <div class="relative rounded-lg p-3 text-sm sm:text-md md:text-lg border-l-4 shadow-sm transition-all duration-200 ease-in-out hover:shadow-md
                        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                            bg-red-50 text-red-800 border-red-400 border border-red-200
                        {% else %}
                            bg-green-50 text-green-800 border-green-400 border border-green-200
                        {% endif %}" 
                 role="alert">
                
                <button type="button" 
                        class="absolute top-1 right-1 w-5 h-5 text-sm font-bold leading-none outline-none focus:outline-none rounded-full hover:bg-black hover:bg-opacity-10 transition-colors duration-150 flex items-center justify-center"
                        onclick="this.parentElement.parentElement.remove()">
                    &times;
                </button>

                {{ message }}
            </div>
        </div>
    {% endfor %}
{% endif %}
