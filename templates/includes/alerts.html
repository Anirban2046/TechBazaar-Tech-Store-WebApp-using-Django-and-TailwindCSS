{% if messages %}
    {% for message in messages %}
        <div id="message" class="container mx-auto px-1 sm:px-2 md:px-4 my-0.5 sm:my-1">
            <div class="relative rounded-md sm:rounded-lg p-2 sm:p-3 text-xs sm:text-sm md:text-md lg:text-lg border-l-2 sm:border-l-4 shadow-sm transition-all duration-200 ease-in-out hover:shadow-md
                        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                            bg-red-50 text-red-800 border-red-400 border border-red-200
                        {% else %}
                            bg-green-50 text-green-800 border-green-400 border border-green-200
                        {% endif %}" 
                 role="alert">
                
                <button type="button" 
                        class="absolute top-0.5 right-0.5 sm:top-1 sm:right-1 w-4 h-4 sm:w-5 sm:h-5 text-xs sm:text-sm font-bold leading-none outline-none focus:outline-none rounded-full hover:bg-black hover:bg-opacity-10 transition-colors duration-150 flex items-center justify-center"
                        onclick="this.parentElement.parentElement.remove()">
                    &times;
                </button>

                {{ message }}
            </div>
        </div>
    {% endfor %}
{% endif %}
