{% load static %}

  <section class="header-main border-bottom bg-white">
    <div class="container" style="width: 90% !important; max-width: 90% !important;">
      <div class="row align-items-center">
        <div class="col-lg-2 col-md-4 col-6">
          <a href="{% url 'home' %}" class="brand-wrap d-inline-block me-3">
            <img class="logo" src="{% static 'images/logo.png' %}">
          </a>
        </div>
        <div class="col-lg col-sm col-md col-6 flex-grow-0">
          <div class="category-wrap dropdown d-inline-block float-right">
            <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
              <i class="fa fa-bars"></i> All category
            </button>
            <div class="dropdown-menu">
              {% for category in links %}
                <a class="dropdown-item" href="{{ category.get_url }}">{{ category.category_name }}</a>
              {% endfor %}
            </div>
          </div>
        </div>
        {% comment %} <a href="/store/" class="btn btn-outline-info">Store</a> {% endcomment %}
        <div class="col-lg col-md-6 col-sm-12 col">
          <form action="{% url 'search' %}" class="search" method='GET'>
            <div class="input-group w-100">
              <input type="text" class="form-control" placeholder="Search" name="keyword">
              <div class="input-group-append">
                <button class="btn btn-info" type="submit"><i class="fa fa-search"></i></button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-lg-3 col-sm-6 col-8 order-2 order-lg-3">
          <div class="d-flex justify-content-end align-items-center mb-3 mb-lg-0">
            {% if user.id is None %}
            <div class="auth-links">
                <a href="{% url 'login' %}" class="mr-2 text-info">Sign in</a>
                <span class="dark-transp">|</span>
                <a href="{% url 'register' %}" class="ml-2 text-info">Register</a>
              </div>
              {% else %}
              <div class="widget-header">
                <small class="title text-muted">Welcome {{user.first_name}}!</small>
                <div>
                  <a href="{% url 'dashboard' %}" class="mr-2 text-info">Dashboard</a> <span class="dark-transp mr-2 text-info"> | </span>
                  <a href="{% url 'logout' %}" class="mr-2 text-info"> Logout</a>
                </div>
              </div>
              {% endif %}
              <a href="{% url 'cart' %}" class="widget-header pl-3 ml-3">
              <div class="icon icon-sm rounded-circle border"><i class="fa fa-shopping-cart"></i></div>
              <span class="badge badge-pill badge-danger notify">{{cart_count}}</span>
              </a>

              </div>

            </div>
          </div>
    </div>
  </section>
